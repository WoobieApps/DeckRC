app-id: org.deckrc.remotectrl
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Locale
command: DeckRC

modules:
  - name: app
    buildsystem: cmake-ninja
    sources:
      - type: dir
        path: ./app

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --share=network
  - --device=dri
  - --device=input
  - --talk-name=org.freedesktop.UDev
  - --filesystem=host:ro
  - --socket=pulseaudio